apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.company.yun"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.squareup.okhttp3:okhttp:3.6.0'
    //黄油刀
    implementation 'com.jakewharton:butterknife:8.8.1'
    implementation 'com.jakewharton:butterknife-annotations:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.zhy:okhttputils:2.6.2'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    compileOnly 'com.android.support:design:28.0.0'
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-7'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.3'
    implementation project(path: ':commonlib')

    implementation 'com.androidkun:XTabLayout:1.1.4'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    //表格
    implementation 'com.github.huangyanbin:SmartTable:2.2.0'
    implementation 'org.greenrobot:eventbus:3.1.1'

    //查看pdf
    implementation 'com.joanzapata.pdfview:android-pdfview:1.0.4@aar'


}
